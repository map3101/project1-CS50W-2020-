{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{ form.text.label_tag }}
    </br>
        {{ form.text }}
    </br>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
